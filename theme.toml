license = "MIT"
licenselink = "https://codeberg.org/yelosan/hugo-shortcodes/src/branch/main/LICENSE"
description = "Hugo shortcodes used by and in YourOnly.One."

# The home page of the theme, where the source can be found.
homepage = "https://codeberg.org/yelosan/hugo-shortcodes"

# If you have a running demo of the theme.
#demosite = "https://gohugo.io"

tags = ["shortcodes", "YourOnly.One"]
features = ["image", "instagram", "music", "quotebox", "scribd", "youtube"]

